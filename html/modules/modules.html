<!DOCTYPE html>
<html>

<head>
<title>me&#9784;my modules</title>
<script src="/js/libs/jquery/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/js/libs/jquery/plugins/jquery.url.js" type="text/javascript" ></script>
<script src="/js/libs/underscore.js" type="text/javascript"></script>
<script src="/js/libs/backbone/backbone.js" type="text/javascript"></script>
<script src="/js/libs/backbone/backbone-localstorage.js" type="text/javascript"></script>
<script src="/js/libs/smoke.min.js" type="text/javascript"></script>
<script src="/js/libs/async.min.js" type="text/javascript"></script>
<script src="/js/app/common/messenger.js" type="text/javascript"></script>
<script src="/js/app/common/common.js" type="text/javascript"></script>
<script src="/js/app/modules/a_messenger.js" type="text/javascript"></script>
<script src="/js/app/modules/a_common.js"type="text/javascript"></script>
<script src="/js/app/modules/modules.js" type="text/javascript"></script>
<link href="/css/main.css" media="all" rel="stylesheet" type="text/css" />
<link href="/css/modules.css" media="all" rel="stylesheet" type="text/css" />
<link href="/css/smoke.css" rel="stylesheet" type="text/css" media="screen" />  	
<link href="/css/100s.css" id="theme" rel="stylesheet" type="text/css" media="screen" />

</head>
<body>
	<div id="moduleapp">
		<div class="title">
			<div id="modules">
				<h1><a id=admin_modules_header href="/html/modules/modules.html" ></a>			
				<a href="/html/lists/level1/whitelists.html" >
					<img src="/images/fugue/whitelist.png" alt="White lists" /></a>
				<a href="/html/lists/level1/blacklists.html" >
					<img src="/images/fugue/blacklist.png" alt="Black lists" /></a>
			</h1>
			</div>
		</div>

		<!-- Templates -->
		<script type="text/template" id="allmodules-template">
		  <div class="display">
       		<span class="module-whitelist"></span>
       		<span class="module-blacklist"></span>
     	   </div>
     	</script>

		<div class="module">

			<div id="create-module">
				<input id="new-module" placeholder="example.com/anotherAdaptor"
					type="text" /> <span class="ui-tooltip-top" style="display: none;">Press
					Enter to save this module</span>
			</div>

			<div id="modules">
				<ul id="module-list"></ul>
			</div>

			<div id="module-stats"></div>

		</div>

	</div>

	<ul id="instructions">
		<li>Double-click to edit a module.</li>
	</ul>

	<!-- Templates -->
	<script type="text/template" id="item-template">
      <div class="module <%= inactive ? 'inactive' : '' %>">
      <div class="module <%= error && !inactive ? 'error' : '' %>">
       <div class="display">
          <input class="check" type="checkbox" <%= inactive ? 'checked="checked"' : '' %> />
          <div class="module-content"></div>
          <span class="module-whitelist"></span>
          <span class="module-blacklist"></span>
          <span class="module-admin"></span>
          <input class="module-admin-check" type="checkbox" <%= admin ? 'checked="checked"' : '' %> />
          <span class="module-destroy"></span>
        </div>
        <div class="edit">
          <input class="module-input" type="text" value="" />
        </div>
      </div>
    </script>

	<script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="module-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'module' : 'modules' %></span> active.
        </span>
      <% } %>
      <% if (inactive) { %>
        <span class="module-clear">
          <a href="#">
            Clear <span class="number-inactive"><%= inactive %></span>
            inactive <span class="word-inactive"><%= inactive == 1 ? 'module' : 'modules' %></span>
          </a>
        </span>
      <% } %>    
        <span class="module-reset">
				<label><input type="button" class="module-reset-button" id="module-reset-button" value="reset all" /></label>
         </span>
    </script>

</body>

</html>
