<!DOCTYPE html>
<html>

<head>
<title>me&#9784;my adaptor: Configurable Module</title>
<script src="/js/libs/jquery/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/js/libs/jquery/plugins/jquery.url.js" type="text/javascript"></script>
<script src="/js/libs/underscore.js" type="text/javascript"></script>
<script src="/js/libs/backbone/backbone.js" type="text/javascript"></script>
<script src="/js/libs/backbone/backbone-localstorage.js"type="text/javascript"></script>
<script src="/js/app/common/common.js"type="text/javascript"></script>
<script src="/js/libs/JSV/lib/uri/uri.js" type="text/javascript"></script>
<script src="/js/libs/JSV/lib/jsv.js" type="text/javascript"></script>
<script src="/js/libs/JSV/lib/json-schema-draft-03.js" type="text/javascript"></script>
<script src="/js/libs/smoke.min.js" type="text/javascript"></script>
<script src="/js/app/common/schema.js" type="text/javascript"></script>
<script src="/js/app/common/messenger.js"type="text/javascript"></script>
<script src="/js/app/modules/g_common.js"type="text/javascript"></script>
<script src="/js/app/modules/a_common.js"type="text/javascript"></script>
<script src="/js/app/modules/a_messenger.js" type="text/javascript"></script>

<link href="/css/genericModule.css" media="all" rel="stylesheet" type="text/css" />
<link href="/css/main.css" media="all" rel="stylesheet" type="text/css" />
<link href="/css/smoke.css" rel="stylesheet" type="text/css" media="screen" />  	
<link href="/css/100s.css" id="theme" rel="stylesheet" type="text/css" media="screen" />

<link href="/js/libs/bespin" id="bespin_base" />
<link href="/js/libs/reformed/reformed.css" rel="stylesheet" type="text/css" />
<style>.bespin{border:1px solid #999;position:relative}</style>
<script src="/js/libs/reformed/js/jquery-ui-1.8.2.custom.min.js" type="text/javascript" ></script>
<script src="/js/libs/reformed/js/jquery.hotkeys.js" type="text/javascript" ></script>
<script src="/js/libs/reformed/js/jquery.json-2.2.min.js" type="text/javascript" ></script>
<script src="/js/libs/reformed/js/jquery.reformed.js" type="text/javascript" ></script>
<script src="/js/libs/bespin/BespinEmbedded.js" type="text/javascript" ></script>

</head>

<body>
	<div id="nsModule"></div>
	<div id="genericapp">
		<div class="title">
			<div id="generic">
				<h1>
					<a
						href="http://configurable.com">
						Configurable
					</a>
				</h1>
			</div>

		</div>

		<div class="content">

			<div id="create-generic">
				<input id="new-generic"
					placeholder="a configurable Placeholder"
					type="text" /> <span class="ui-tooltip-top" style="display: none;">
					Press Enter to save this configurable item</span>
			</div>

			<div id="generic">
				<ul id="generic-list"></ul>
			</div>

			<div id="generic-stats"></div>

		</div>
	</div>

	<ul id="instructions">
		<li>click a list button to edit a configurable item.</li>
	</ul>

	<!-- Templates -->
	<script type="text/template" id="item-template">
      <div class="generic <%= inactive ? 'inactive' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= inactive ? 'checked="checked"' : '' %> />
          <div class="input"></div>
          <span class="generic-destroy"></span>
          <span class="generic-edit"></span>
        </div>
        <div class="edit">
          <textarea id="input" class="generic-input" type="text" value="" />
        </div>
      </div>
    </script>

	<script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="generic-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? common.configurable.admin.boilerplate.admin_singular : common.configurable.admin.boilerplate.admin_plural %></span> active.
        </span>
      <% } %>
      <% if (inactive) { %>
        <span class="generic-clear">
          <a href="#">
            Clear <span class="number-inactive"><%= inactive %></span>
            inactive <span class="word-inactive"><%= inactive == 1 ? common.configurable.admin.boilerplate.admin_singular : common.configurable.admin.boilerplate.admin_plural %></span>
          </a>
        </span>
      <% } %>    
        <span class="generic-reset">
				<label><input type="button" class="generic-reset-button" id="generic-reset-button" value="reset all" /></label>
         </span>

    </script>

	</div>
 	<div>
		<form id="reformed" > </form>
	</div>

<script src="/js/app/modules/genericModule.js" type="text/javascript"></script>

</body>

</html>
