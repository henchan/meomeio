<!-- addscopedialog -->
<script id="addscopedialog" class="template" type="text/html">
<div title="<%= title %>">
  <form id="scope-form">
    <input type="hidden" name="index" value="<%= scope.index %>" />
    <input type="hidden" name="status" value="<%= scope.status %>" />
    <div>
      <div style="float:left">
        <div class="form-row">
          <label for="s_name">Scope name: </label><br/>
          <input type="text" name="s_name" class="required" value="<%= scope.s_name %>" />
        </div>
        <div class="form-row">
          <label for="lastname">Owner's name: </label><br/>
          <input type="text" name="lastname" class="required" value="<%= scope.lastname %>" />
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div>
      <div style="float:left">
        <div class="form-row">
          <label for="s_description">
            Description:<br />
            <textarea name="s_description" id="s_description" rows="9" cols="30"><%= scope.s_description %></textarea>
          </label>
        </div>
        <div class="form-row">
          <label for="created">
            Created:<br />
            <input type="text" name="created" value="<%= scope.created %>" />
          </label>
        </div>
      </div>
      <div style="float:left">
        <div class="form-row">
          <label for="telephone">
            Telephone:<br />
            <input type="text" name="telephone" value="<%= scope.telephone %>" />
          </label>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </form>
</div>
</script>

<!-- addculturedialog -->
<script id="addculturedialog" class="template" type="text/html">
<div title="<%= title %>">
  <form id="culture-form">
    <input type="hidden" name="index" value="<%= culture.index %>" />
    <div>
      <div style="float:left">
        <div class="form-row">
          <label for="host">
            Target Host / Culture:<br/>
            <input type="url" id="c_host" placeholder="https://127.0.0.1:5984" value="<%= culture.host %>" />
          </label>
        </div>
      </div>
      <div style="float:left">
        <div class="form-row">
          <input type="text" id="c_name" class="c_name required" placeholder="my_culture" value="<%= culture.name %>" />
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div>
      <div style="float:left">
        <div class="form-row">
          <label for="c_description">
            Comments:<br />
            <textarea id="c_description" rows="3" cols="25"><%= culture.description %></textarea>
          </label>
        </div>
        <div class="form-row">
          <label for="created">
            Created:<br />
            <input type="text" name="c_created" value="<%= culture.created %>" />
          </label>
        </div>
        <div class="form-row">
          <label for="c_destroy">
            <input type="checkbox" id="c_destroy" name="c_destroy"><%= culture.c_destroy %></>
            Overwrite ?<br /> </label>
          <label for="c_sw_only">
            <input type="checkbox" id="c_sw_only" name="c_sw_only" checked="checked"><%= culture.c_sw_only %></>
            Application only. No data ?<br /> 
          <label for="c_continuous">
            <input type="checkbox" id="c_continuous" name="c_sw_only"><%= culture.c_continuous %></>
            Continuous replication ?  <br /> </label>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </form>
</div>
</script>
